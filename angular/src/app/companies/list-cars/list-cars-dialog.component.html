<form autocomplete="off">
    <h1 mat-dialog-title>{{ "List Car" | localize }}</h1>
    <mat-dialog-content>
      <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-hover table-striped" [busy]="isTableLoading">
                <thead>
                  <tr>
                    <th>{{ "Name" | localize }}</th>
                    <th>{{ "Description" | localize }}</th>
                    <th>{{ "Iventory" | localize }}</th>
                    <th>{{ "Price" | localize }}</th>
                    <th>{{ "Total" | localize }}</th> 
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let car of cars"
                  >
                    <td>{{ car.name }}</td>
                    <td>{{ car.description }}</td>
                    <td>{{ car.inventory }}</td>
                    <td>{{ car.price }}</td>
                    <td>{{ car.total }}$</td>                 
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </mat-dialog-content>
  </form>
