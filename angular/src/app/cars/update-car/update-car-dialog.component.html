<form autocomplete="off" #updateCarForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "Update Car" | localize }}</h1>
    <mat-dialog-content>
      <div class="row-fluid">
        <div class="col-md-12">
            <mat-form-field>
                <input
                  matInput
                  name="Name"
                  [placeholder]="'Name' | localize"
                  [(ngModel)]="car.name"
                  required
                  maxlength="128"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Description"
                  [placeholder]="'Description' | localize"
                  [(ngModel)]="car.description"
                  maxlength="1024"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Inventory"
                  [placeholder]="'Inventory' | localize"
                  [(ngModel)]="car.inventory"
                  maxlength="1024"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Price"
                  [placeholder]="'Price' | localize"
                  [(ngModel)]="car.price"
                  maxlength="1024"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Total"
                  [placeholder]="'Total' | localize"
                  [(ngModel)]="car.total"
                  maxlength="1024"
                />
              </mat-form-field>
              <mat-form-field>
                <mat-select [(ngModel)]="car.companyId" name="companyId">
                  <mat-option *ngFor="let com of companies" [value]="com.id">{{com.name}} </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!updateCarForm.form.valid || saving"
      >
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
